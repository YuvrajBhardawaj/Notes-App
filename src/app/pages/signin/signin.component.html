<div class="min-w-screen min-h-screen flex flex-1 items-center justify-center bg-gradient-to-br from-purple-100 via-orange-100">
    <div class="min-w-3.5 px-5 py-10 flex flex-col rounded-lg bg-[rgba(213,168,249,0.35)]">
        <h1 class="mat-h2">Welcome back enter your detailsðŸ˜Š</h1>
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput placeholder="example@gmail.com">
        </mat-form-field>  
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <input [type]="this.visibility?'text':'password'" matInput placeholder="example@gmail.com">

            </button>
        </mat-form-field>   
        <div class="text-center">
            <button mat-raised-button>Login</button>  
        </div> 
    </div>
